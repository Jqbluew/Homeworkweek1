<!--Contact Me page for Jackie-->
<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="teal-text-box">
			<h1>Jackie Payano</h1>
		</div>
		<nav>
			<a href="index.html">About</a> | 
			<a href="portfolio.html">Portfolio</a> | 
			<a href="contact.html">Contact</a>
		</nav>
	</header>

	<section class="main-section">
		<h1>Contact</h1>
		<hr>
		<form class="my-form">
			<div class="form-group">
			<label>Name: </label>
			<input type="text" name="name" placeholder="Jackie Payano">
			</div>
				<div class="form-group">
				<label>Email: </label>
				<input type="text" name="email" placeholder="email@gmail.com">
				</div>
					<div class="form-group">
					<label>Message: </label>
					<textarea name="message"></textarea>
					</div>
					<input class= "button" type="submit" name="Submit">
				</form>
	</section>

	<section class="connect-section">
		<h1>Connect with Me</h1>
		<hr>
		<a href="mygithub.com">
			<img class="icon" src="assets/images/github-icon.png">
		</a>
		<a href="mylinkedin.com">
			<img class="icon" src="assets/images/linkedin-icon.png">
		</a>
		<a href="mystackoverflow.com">
			<img class="icon" src="assets/images/stack-overflow-icon.png">
		</a>
	</section>

	<footer>
		&copy; Copyright 2018 Jackie Payano
	</footer>
</body>
</html>
